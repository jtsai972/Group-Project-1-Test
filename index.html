<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta info -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Title -->
    <title>Trip Planner</title>

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="assets/images/favicon.ico">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,900|Roboto&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!-- Header (to add if we want) -->

    <!-- Main content-->
    <main>
      <!-- Hello navigation to hide/display content -->
      <nav>
        <a id="nav-logo" class="active" href="#home">
          <img class="nav-img" src="assets/images/logo_trans.png" alt="Trip Planner Logo image for navigation link">
          <img class="nav-hover" src="assets/images/logo_trans_hover.png" alt="Trip Planner Logo hover image for navigation link">
        </a>
        <a href="#flight">Flight Info</a>
        <a href="#hotel">Hotel Info</a>
        <a href="#restaurants">Restaurants</a>
        <a href="#itinerary">Itinerary</a>
      </nav>

      <!-- Content on the right side of the nav -->
      <div class="container">

        <!-- setting up starting title page -->
        <section id="home" class="active">
          <div>
            <img id="home-logo" src="assets/images/logo_trans.png" alt="Trip planner logo image" />
            <h1 class="title">Travel Planner</h1>
            <h2 class="tag-line">Travel made easy</h2>
          </div>
        </section>

        <section id="flight">flight</section>

        <section id="hotel">hotel</section>

        <section id="restaurants">
          <form>

            <label for="food-search">
              <strong>Find</strong>
              <input 
                id="food-search" 
                type="search" 
                name="food-search" 
                placeholder="Delis, Italian, Burgers"
              >
            </label>

            <label for="food-location">
              <strong>Near</strong>
              <input 
                id="food-location" 
                type="search" 
                name="food-location" 
                placeholder="San Francisco, Chicago"
              >
            </label>

            <button>
              <i class="material-icons">search</i>
            </button>
          </form>

          <div id="restaurant-results"></div>
        </section>

        <section id="summary">summary</section>
        
      </div>

    </main>

    <footer>
      <p>Copyright &copy; 2019</p>
      <p>Powered by Amadeus Travel API and Yelp API</p>
    </footer>

    <!-- Footer (to add if we want) -->


    <!-- scripts-->
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- Firebase References -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <!-- custom -->
    <script src="assets/javascript/javascript.js"></script>
  </body>
</html>
